<div class="container mt-5">
	<div class="row">
		<img src="{{product.image}}" class ="col-4">
		<div class="col-6 offset-1">
			<h3>{{ product.name }}</h3>
		  <h4>{{ product.price | currency }}</h4>
		  <p>{{ product.description }}</p>

		  <button class="btn btn-primary" (click)="addToCart(product)">Buy</button>
		</div>
	</div>
</div>
